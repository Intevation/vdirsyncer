image: archlinux
packages:
  - docker
  - docker-compose
  - python-pip
sources:
  - https://github.com/pimutils/vdirsyncer
environment:
  BUILD: test
  REQUIREMENTS: release
  DAV_SERVER: radicale xandikos
  # TODO: ETESYNC_TESTS
tasks:
  - setup: |
      cd vdirsyncer
      . scripts/travis-install.sh
      make -e install-test
  - test: |
      cd vdirsyncer
      # Non-system python is used for packages:
      export PATH=$PATH:~/.local/bin/
      make -e test
